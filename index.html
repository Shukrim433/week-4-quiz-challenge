<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukri's Coding Quiz</title>
    <link  rel="reset-stylesheet" href="./assets/css/reset.css"/>
    <link rel="'css-stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <div id="high-score">
            <!--line below links to the high scores html file/webpage-->
            <a href="./high-scores.html">SEE HIGH SCORES</a>
        </div>
        <div id="seconds-left">SECONDS LEFT:<span id="timer"></span></div>
    </header>  

    <div id="welcome-page">
        <h1>WELCOME TO SHUKRI'S CODING QUIZ!</h1>
        <h2>You will have 75 seconds to answer 5 coding questions, GOOD LUCK!</h2>
        <button id="start-button" class="button">START</button>
    </div>

    <div id="quiz-page" class="hidden">
        <div id="question">

        </div>
        <div id="options">

        </div>
        <div id="response">

        </div>
    </div>
    
    <div id="results-page" class="hidden">
        <h1> ALL DONE!</h1>
        <h2> Your final score is: <span id="final-score">0</span></h2>
        <div id="saved-scores">
            <p id="name"> Name: <span id="name-span"></span></p>
            <p id="score"> Score: <span id="score-span"></span></p>
        </div>
        <input id="initials" type="text" placeholder="please enter your initials"></input>
        <button id="save-score">SAVE YOUR SCORE</button>
        <button id="view-high-scores" class="button">VIEW ALL HIGH SCORES</button>
        <button id="start-again" class="button">START AGAIN?</button>
    </div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>
</html>
